<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #16a085;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Manager</h2>
        <a href="#">Dashboard</a>
        <a href="#">Projects</a>
        <a href="#">Team</a>
        <a href="#">Reports</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <h1>Welcome to Manager Dashboard</h1>

        <div class="card">
            <h3>Ongoing Projects</h3>
            <p>8 active projects</p>
        </div>

        <div class="card">
            <h3>Team Members</h3>
            <p>24 members in your team</p>
        </div>

        <div class="card">
            <h3>Pending Tasks</h3>
            <p>12 tasks awaiting your approval</p>
        </div>
    </div>

</body>
</html>
